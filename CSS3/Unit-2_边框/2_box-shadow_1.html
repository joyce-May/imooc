<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>boxshadow</title>
	<style>
		.boxshadow-outside{
			width: 100px;
			height:100px;
			box-shadow: 4px 4px 6px #666;
		}
		.boxshadow-inset{
			width:100px;
			height:100px;
			box-shadow:4px 4px 6px #666 inset;
		}
		.boxshadow-multi{
			width:100px;
			height:100px;
			box-shadow: 4px 2px 6px #f00,
						-4px -2px 6px #000,
						0 0 12px 5px #33cc00 inset;
		}
	</style>
</head>
<body>

	<h2>外阴影</h2>
	<div class="boxshadow-outside"></div>
	<br/>

	<h2>内阴影</h2>
	<div class="boxshadow-inset"></div>
	<br/>

	<h2>多阴影</h2>
	<div class="boxshadow-multi"></div>
	<br/>
</body>
</html>
